<html>

<head>

<body>
  <div class="header">

	 	<button class="backbtn"><a href="main.html">
		 	<i class="fas fa-chevron-left"></i></a>
		</button>

		<section class="pagetitle">
			<h1>EDIT KEY</h1>
	  </section>
	</div>


  <main>

    <div class="cardholder">

    </div>

    <section class="forms">

      <section class="nameinp">
        <label for="inp" class="inp">
    	     <input type="text" placeholder="&nbsp;">
    	      <span class="label"><div  class="fa fa-key"></div>KEY NAME</span>
    	      <span class="border"></span>
         </label>
      </section>

    <p>TAP KEY TO CONNECT</p>
    <button type="button" name="button" class="edit-btn"><a href="connectkey.html">CONNECT KEY</a></button>

<!-- FÅ KOORDINATER -->
    <p>GET COORDINATES FOR KEY</p>
    <button class="edit-btn" onclick="getLocation()">GET LOCATION</button>
    <p id="location"></p>
    <script>
      var x = document.getElementById("location");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "LATITUDE: " + position.coords.latitude +
        "<br>LONGITUDE: " + position.coords.longitude;
      }
    </script>

<!-- ÆNDRE KORTFARVE -->
    <p>CARD APPEARANCE</p>
    <button class="color-btn first"></button>
    <button class="color-btn second"></button>
    <button class="color-btn third"></button>
    <button class="add-color-btn"><div class="fa fa-plus"></div></button>
    <button class="add-photo-btn"><div class="fa fa-camera"></div></button>
    <script>
      var button = document.querySelector("button");

      button.addEventListener("click", function() {
        const curColour = document.cardholder.style.backgroundColor;

      if (curColour === 'red') {
        document.cardholder.style.backgroundColor = "blue";
      }
      else {
        document.cardholder.style.backgroundColor = "red";
      }
    });
    </script>

<!-- LISTER -->
    <p>LISTS</p>
    <ul>
    <!--<button class="list-btn star"><div class="far fa-star"></div></button>-->


    <button id="button" class="list-btn"><i class="far fa-star"></i></button>


    <button class="list-btn"><div class="far fa-file-alt"></div></button>
    <button class="list-btn"><div class="far fa-building"></div></button>
    <button class="list-btn"><div class="far fa-id-card"></div></button>
    <button class="list-btn"><div class="far fa-paper-plane"></div></button>
  </ul>

  <button type="button" name="button" class="save-btn">SAVE CHANGES</button>
  <button type="button" name="button" class="cancel-btn"><a href="main.html">CANCEL<a/></button>
