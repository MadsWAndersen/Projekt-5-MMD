<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <title>edit key</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

	<link href="css/editkeystyle.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/758f05fc43.js" crossorigin="anonymous"></script>
</head>



<body>
  <div class="header">

	 	<button class="backbtn">
		 	<i class="fas fa-chevron-left"></i>
		</button>

		<section class="pagetitle">
			<h1>EDIT KEY</h1>
	  </section>
	</div>


  <main>

    <div class="cardholder">

    </div>

    <section class="forms">

      <section class="nameinp">
        <label for="inp" class="inp">
    	     <input type="text" placeholder="&nbsp;">
    	      <span class="label"><div  class="fa fa-key"></div> KEY NAME</span>
    	      <span class="border"></span>
         </label>
      </section>

    <p>TAP KEY TO CONNECT</p>
    <button type="button" name="button" class="edit-btn">CONNECT KEY</button>

<!-- FÅ KOORDINATER -->
    <p>GET COORDINATES FOR KEY</p>
    <button class="edit-btn" onclick="getLocation()">GET LOCATION</button>
    <p id="location"></p>
    <script>
      var x = document.getElementById("location");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "LATITUDE: " + position.coords.latitude +
        "<br>LONGITUDE: " + position.coords.longitude;
      }
    </script>

<!-- ÆNDRE KORTFARVE -->
    <p>CARD APPEARANCE</p>
    <button class="color-btn first"></button>
    <button class="color-btn second"></button>
    <button class="color-btn third"></button>
    <button class="add-color-btn"><div class="fa fa-plus"></div></button>
    <button class="add-photo-btn"><div class="fa fa-camera"></div></button>
    <script>
      var button = document.querySelector("button");

      button.addEventListener("click", function() {
        const curColour = document.cardholder.style.backgroundColor;

      if (curColour === 'red') {
        document.cardholder.style.backgroundColor = "blue";
      }
      else {
        document.cardholder.style.backgroundColor = "red";
      }
    });
    </script>

    </section>
  </main>
</body>
</html>
