<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">

  <title>profile</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

	<link href="css/profilestyle.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/758f05fc43.js" crossorigin="anonymous"></script>
	<script src="profilejava.js" defer></script>
</head>

<body>

  <div class="wrapper">

	 <main class="backbtn">

	 <a href="main.html" target="_blank">
		 <i class="fas fa-chevron-left"></i>
    </a>

	</main>

	<section class="profiletitle">
		<h1>PROFILE</h1>
    </section>

	 <section class="profilepic">
		 <i class="fas fa-user-circle"></i>
	 </section>

<section class="editbtn">
	  <i class="fas fa-camera"></i>
</section>

<!-- FORMS -->

<section class="forms">

<section class="profileinp">
<label for="inp" class="inp">
	<input type="text" placeholder="&nbsp;" id="inp1">
	<span class="label"><span  class="fas fa-user"></span>NAME</span>
	<span class="border"></span>
</label>
</section>

<section class="emailinp">
<label for="inp" class="inp">
	<input type="text" placeholder="&nbsp;" id="inp2">
	<span class="label"><span class="fas fa-envelope"></span>EMAIL</span>
	<span class="border"></span>
</label>
</section>

<section class="mobileinp">
<label for="inp" class="inp">
	<input type="text" placeholder="&nbsp;" id="inp3">
	<span class="label"><span class="fas fa-mobile-alt"></span>PHONE NUMBER</span>
	<span class="border"></span>
</label>
</section>

</section>

<!-- EDIT BUTTON -->


<button onclick="editInput()" class="editable-btn" id="edit-btn">EDIT</button>


</div>
</body>
</html>
