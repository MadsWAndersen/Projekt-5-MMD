<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/758f05fc43.js" crossorigin="anonymous"></script>
  <title>Main page</title>
</head>
<body>

<div class="gridwrap">







<section class="topsection">
  <!-- <div class="burgermenu">
    <i class="fas fa-bars"></i>
    <div class="hamburger1">

    </div> -->


    <button class="hamburger hamburger--spring" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
      <script>
        /* // Look for .hamburger */
        let hamburger = document.querySelector(".hamburger");
        /* // On click */
        hamburger.addEventListener("click", function() {
          /* // Toggle class "is-active" */
          hamburger.classList.toggle("is-active");
          /* // Do something else, like open/close menu */
        });
      </script>
    </button>

  <!-- </div> -->

    <div class="plusicon">
      <i class="fas fa-plus"></i>
  </div>
</section>

<section class="carousel">
  <button type="submit" class="kort1">
  </button>
  <button type="submit" class="kort2">
  </button>
  <button type="submit" class="kort3">
  </button>


</section>

<section class="dots-container">
<div class="dots"></div>
<div class="dots"></div>
<div class="dots"></div>
</section>


<section class="yourlists">
  <h1 class="overskrift">
    YOUR LISTS
  </h1>

<div class="list home">
  <i class="fas fa-home"></i>
  <p class="txtlist">HOME</p>
</div>

<div class="list school">
  <i class="fas fa-graduation-cap"></i>
    <p class="txtlist">SCHOOL</p>
</div>

<div class="list work">
  <i class="fas fa-briefcase"></i>
  <p class="txtlist">WORK</p>
  </div>



    <div class="addnew">
      <i class="fas fa-plus-circle"></i>
      <p class="txtlist">ADD NEW LIST</p>
      </div>
</section>










</div>
</body>
</html>
